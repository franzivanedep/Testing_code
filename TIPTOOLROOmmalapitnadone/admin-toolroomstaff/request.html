<!DOCTYPE html>
<html>
<head>
  <title>Ecommerce Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #222;
      color: #fff;
      padding: 20px;
      width: 250px;
      height: 100vh;
      position: fixed;
      z-index: 1;
      overflow-y: auto;
      transition: width 0.3s ease;
    }

    .sidebar:hover {
      width: 300px;
    }

    .sidebar h2 {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .sidebar p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .sidebar a:hover {
      color: #fff;
      background-color: #555;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      margin-left: 250px;
    }

    .content header {
      margin-bottom: 20px;
    }

    .content h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .main-content {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 5px;
    }

    .main-content h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .main-content p {
      color: #666;
      line-height: 1.6;
    }

    .request-details {
      margin-bottom: 20px;
    }

    .request-details h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .request-details p {
      margin-bottom: 5px;
    }

    .request-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .request-table th, .request-table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .action-buttons {
      text-align: right;
    }

    .confirm-btn, .reject-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #4CAF50;
      color: #fff;
    }

    .reject-btn {
      background-color: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Tip Toom Room</h2>
      <ul>
        <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-toolbox"></i> Items</a></li>
        <li><a href="#"><i class="fas fa-clipboard-list"></i> Request</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Students</a></li>
        <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
      </ul>
    </div>
    <div class="content">
      <header>
        <h1>Welcome to the Admin Panel</h1>
      </header>
      <div class="main-content">
        <div id="request" class="request-details">
          <h3>Request Details</h3>
          <p><strong>Student Name:</strong> Juan Dela Cruz</p>
          <p><strong>Student ID:</strong> 2142455</p>
          <p><strong>Course Code:</strong> CPE 205 - LOGIC</p>
        </div>

        <table id="requestTable" class="request-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="requestTableBody">
            <tr>
              <td>Power Supply</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>

        <div class="action-buttons">
          <button id="confirmBtn" class="confirm-btn">Confirm</button>
          <button id="rejectBtn" class="reject-btn">Reject</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript code here
    // Confirm button click event
    var confirmBtn = document.getElementById("confirmBtn");
    confirmBtn.addEventListener("click", function() {
      // Perform confirm action here
      console.log("Request confirmed!");
    });

    // Reject button click event
    var rejectBtn = document.getElementById("rejectBtn");
    rejectBtn.addEventListener("click", function() {
      // Perform reject action here
      console.log("Request rejected!");
    });
  </script>
</body>
</html>
